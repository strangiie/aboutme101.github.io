<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AboutMe101</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
        }

        #Profile {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
        }

        .Left, .Right {
            flex: 1;
            margin: 10px;
        }

        .Right img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1><span style="color:#F2F2F2;">About Me 101</span></h1>
    <section id="Profile">
        <div class="Left">
            <h2>Hi Everyone!</h2>
            <div class="name">
                <span style="font-size:large">My Name is <span><b>Muhammad Abyan Putra Wibowo</b></span></span>
            </div>
            <div class="Description">
                I am really interested in art and innovation. Things I like are somewhat always have correlation with <span><b>Art</b></span>. So I hope that I will always come up with something creative all the time. Thank you!
            </div>
    
        </div>
        <div class="Right">
            <img src="Frame 1.png" alt="Profile Picture">
        </div>
    </section>
</body>
</html>
